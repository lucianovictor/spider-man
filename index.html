<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="images/spider.png" type="icon/png">
    <link rel="stylesheet" type="text/css" href="css/styled-components.css" />
    <link rel="stylesheet" type="text/css" href="css/headerlateral.css" />
    <link rel="stylesheet" type="text/css" href="css/logo.css" />
    <link rel="stylesheet" type="text/css" href="css/Header.css" />
    <script src="main.js"></script>

    <title>Spider-Man</title>
</head>

<body>
    <header>
        <img src="https://github.com/Lucianovictor.png" class="git-foto" />
        <img src="images/marvel.png" class="marvelIMG" />
        <img src="images/spider.png" class="spiderIMG" />

        <nav id="nav">
            <button id="btnMobile" class="btnMobile" onclick="menu()">
                <span id="hamburguer"></span>
            </button>

            <ul class="menu">
                <li class="itensHeader">HOME</li>
                <li class="itensHeader">SINOPSE</li>
                <li class="itensHeader">ELENCO</li>
            </ul>
        </nav>
    </header>

    <nav class="headerlateral">
        <div class="foto" id="headerlateral">
            <img src="https://github.com/Lucianovictor.png" class="perfil-foto" onclick="headerLateral()"
                alt="imagemPerfilGit.png" />
            <div class="icons">

                <ul class="itens-nav">
                    <li><img src="images/facebook.png" /></li>
                    <li><img src="images/twitter.png" /></li>
                    <li><img src="images/instagram.png" /></li>
                </ul>

                <img src="images/search.png" class="icon-pesquisa" />
            </div>
        </div>
    </nav>

    <div class="logo">
        <img src="images/spiderLogo.png" alt="logo" />

        <a href="https://youtu.be/rYJ6bg0NCII" target="_blank">
        <button type=image src="images/play.png"> ASSISTA AO TRAILER</button>
        </a>
    </div>
</body>

</html>
